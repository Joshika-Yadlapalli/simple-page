<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      padding: 30px 20px;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #333;
    }

    .profile-card p.location {
      font-size: 14px;
      color: #888;
      margin: 0 0 15px;
    }

    .profile-card p.job-title {
      font-size: 16px;
      color: #555;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2>Joshika Yadlapalli</h2>
    <p class="location">Bengaluru, India</p>
    <p class="job-title">Student<br>Gitam University</p>
  </div>

</body>
</html>
